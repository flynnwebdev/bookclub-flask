<h1>Book List</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>
            <a href={{ url_for('books.show', book_id=book.id) }}>{{ book.title }}</a>
        </td>
        <td>{{ book.publisher }}</td>
    </tr>
    {% endfor %}
</table>
