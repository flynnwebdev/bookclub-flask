<h1>{{ 'Edit' if book else 'New' }} Book</h1>

<form action="{{ url_for('books.update', book_id=book.id) if book else url_for('books.create') }}" method="POST">
    <p>
        <label for="title">Title</label>
        <input id="title" name="title" type="text" value="{{ book.title if book }}">
    </p>
    <p>
        <label for="yearPublished">Year Published</label>
        <input id="yearPublished" name="yearPublished" type="number" value="{{ book.yearPublished if book }}">
    </p>
    <p>
        <label for="publisher">Publisher</label>
        <input id="publisher" name="publisher" type="text" value="{{ book.publisher if book }}">
    </p>
    <p>
        <button type="submit">Save Book</button>
    </p>
</form>
